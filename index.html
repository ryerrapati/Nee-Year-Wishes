<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none; /* Initially hidden */
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <iframe class="background-video" id="background-video"
        src="https://player.vimeo.com/video/1042824085?h=90c342e467&autoplay=1&loop=1&muted=1&background=1"
        frameborder="0"
        allow="autoplay; fullscreen; loop"
        allowfullscreen>
    </iframe>

    <!-- Content -->
    <div class="content" id="input-container">
        <h1>Happy New Year 2025!</h1>
        <p>Enter your name to receive your personalized greeting:</p>
        <input type="text" id="name" placeholder="Your Name">
        <button onclick="generateGreeting()">Submit</button>
    </div>

    <div class="content hidden" id="greeting-container">
        <h2 id="personalized-message"></h2>
        <p id="telugu-message" style="margin-top: 20px; font-size: 1.5em; line-height: 1.5; text-align: center;"></p>
    </div>

    <script>
        function generateGreeting() {
            const nameInput = document.getElementById("name").value.trim();
            if (nameInput) {
                // Hide the input container
                document.getElementById("input-container").classList.add('hidden');

                // Show the background video
                document.getElementById("background-video").style.display = 'block';

                // Display the personalized greeting
                document.getElementById("personalized-message").innerText = `Happy New Year 2025, ${nameInput}!`;
                document.getElementById("telugu-message").innerText = "మీకు మీ కుటుంబ సభ్యులకు\n నూతన సంవత్సర శుభాకాంక్షలు";
                document.getElementById("greeting-container").classList.remove('hidden');
            } else {
                alert("Please enter your name!");
            }
        }
    </script>
</body>
</html>
